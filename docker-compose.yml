services:
  # ----------------- MySQL Database -----------------
  db:
    image: mysql:8.0
    container_name: mydb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Kuala_Lumpur
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d # init/seed scripts
    networks:
      - fullstack-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------- FastAPI Backend -----------------
  backend:
    build:
      context: ./fastapi-app
      dockerfile: Dockerfile
    container_name: fastapi-app
    restart: unless-stopped
    volumes:
      - ./fastapi-app:/app
      - uploads_data:/app/uploads
      - /app/__pycache__
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - fullstack-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  # ----------------- Vite Frontend -----------------
  frontend:
    build:
      context: ./vite-app
      dockerfile: Dockerfile
    container_name: vite-app
    restart: unless-stopped
    volumes:
      - ./vite-app:/app # hot reload
      - /app/node_modules # prevent overwriting node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # ensures file changes detected inside Docker
      - VITE_API_URL=http://localhost:8001 # backend API URL
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fullstack-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------- ChromaDB Vector Database -----------------
  chromadb:
    image: chromadb/chroma:0.5.20
    container_name: chromadb
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - fullstack-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  fullstack-network:
    driver: bridge

volumes:
  mysql_data:
  chroma_data:
  uploads_data:
